<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700" rel="stylesheet">
</head>
<body>

  <header class="green push-2">
    <div class="wrapper pad-t pad-b gutter-1-2">
      <h1 class="bold push-1-2">Apply to be a tree planter</h1>
      <p class="mega push-1-2">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>
  </header>

  <main>
    <form class="wrapper gutter-1-2" method="POST" action="https://formspree.io/desm0044@algonquinlive.com">
      <fieldset class="push-1-4 pad-b">
        <legend class="giga push-1-4">Personal details</legend>
        <div class="grid pad-t">
          <div class="push unit [xs-1 s-1 m-1-2 l-1-2]">
            <label class="push-1-8" for="name">Full name</label>
            <input class="push-1-8" id="name" name="name" required>
            <p class="italic micro push-0">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>
          <div class="push unit [xs-1 s-1 m-1-2 l-1-2]">
            <label class="push-1-8" for="nickname">What should we call you?</label>
            <input class="push-1-8" id="nickname" name="nickname" required>
            <p class="italic micro push-0">What all your friends call you, e.g. “Liz”.</p>
          </div>
          <div class="push unit [xs-1 s-1 m-1-1 l-1-2]">
            <label class="push-1-8" for="birthday">Date of birth>/label>
              <input id="birthday" name="birthday" type="date" required>
            </div>
            <div class="push unit [xs-1 s-1 m-1-2 l-1-2]">
              <label class="push-1-8" for="size">T-shirt size</label>
              <select id="size" name="_size">
                <option value="">Select a t-shirt size</option>
                <option>Fitted: XS</option>
                <option>Fitted: S</option>
                <option>Fitted: M</option>
                <option>Fitted: L</option>
                <option>Fitted: XL</option>
              </select>




</body>
</html>
